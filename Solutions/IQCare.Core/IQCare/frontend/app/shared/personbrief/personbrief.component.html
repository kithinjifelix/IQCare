<mat-card>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3">
      Name: {{this.partnerView.fullName}}
    </div>

    <div class="col-lg-3 col-md-3 col-sm-3">
      Date Of Birth: {{this.partnerView.DateOfBirth | date: 'dd-MMM-yyyy' }}
    </div>

    <div class="col-lg-3 col-md-3 col-sm-3">
      Gender: {{this.partnerView.Gender}}
    </div>
  </div>
</mat-card>
