<div class="ibox">
    <div class="ibox-title">
        <app-clientbrief></app-clientbrief>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-2">
                <app-leftnav></app-leftnav>
            </div>

            <div class="col-md-10 animated fadeInRight">
                <div class="panel panel-default">
                    <div class="panel-heading">REFERRAL & TRACING</div>
                    <div class="panel-body">
                        <div class="wizard" data-initialize="wizard" id="linkageWizard">
                            <div class="steps-container">
                                <ul class="steps">
                                    <li data-step="1" data-name="referral" class="active">
                                        <span class="badge">1</span>REFERRAL
                                        <span class="chevron"></span>
                                    </li>
                                    <li data-step="2" data-name="tracingLinkage">
                                        <span class="badge">2</span>TRACING
                                        <span class="chevron"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="actions">
                                <button type="button" class="btn btn-default btn-prev">
                                    <span class="glyphicon glyphicon-arrow-left"></span>Prev</button>
                                <button type="button" class="btn btn-primary btn-next" data-last="Complete">Next
                                    <span class="glyphicon glyphicon-arrow-right"></span>
                                </button>
                            </div>
                            <form id="form" action="#" class="wizard-big">
                                <div class="step-content">
                                    <div class="step-pane active sample-pane alert" data-step="1">
                                        <fieldset>
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <div class="form-group">
                                                        <label>Referred To *</label>
                                                        <input id="referredTo" name="referredTo" type="text" class="form-control required" [(ngModel)]="referral.referredTo" #referredTo="ngModel">
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Date To Be Enrolled *</label>
                                                        <div>
                                                            <mat-form-field>
                                                                <input matInput [matDatepicker]="myDatepicker" (click)="myDatepicker.open()" name="dateToBeEnrolled" [(ngModel)]="referral.dateToBeEnrolled">
                                                                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                                                                <mat-datepicker #myDatepicker></mat-datepicker>
                                                            </mat-form-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="step-pane sample-pane alert" data-step="2">
                                        <fieldset>
                                            <div class="row">
                                                <div class="tabs-container">
                                                    <ul class="nav nav-tabs">
                                                        <li class="active"><a data-toggle="tab" href="#tracingTab">TRACING</a></li>
                                                    </ul>
                                                    <div class="tab-content">
                                                        <div id="tracingTab" class="tab-pane active">
                                                            <div class="panel-body">
                                                                <button type="button" class="btn" data-toggle="modal" data-target="#tracingModal">
                                                                    ADD TRACE
                                                                </button>
                                                                <div class="modal inmodal" id="tracingModal" tabindex="-1" role="dialog" aria-hidden="true">
                                                                    <div class="modal-dialog">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                                                                <h4 class="modal-title">Tracing Detail</h4>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <div class="form-group">
                                                                                    <label>Tracing Date *</label>
                                                                                    <input id="tracingDate" name="tracingDate" type="date" class="form-control required">

                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label>Mode *</label>
                                                                                    <input id="lotNumber" name="lotNumber" type="text" class="form-control required">
                                                                                </div>

                                                                                <div class="form-group">
                                                                                    <label>Outcome *</label>
                                                                                    <input id="expiry" name="expiry" type="text" class="form-control required">
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
