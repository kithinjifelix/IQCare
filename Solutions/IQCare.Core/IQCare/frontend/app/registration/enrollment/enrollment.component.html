<div class="ibox">
    <div class="ibox-title">
        <h5>ENROLLMENT</h5>
    </div>
    <div class="ibox-content">
        <form id="form" action="#" class="wizard-big" #enrollmentForm="ngForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Service</label>
                            <select autofocus id="service" name="service" class="form-control" tabindex="1" [(ngModel)]="enrollment.ServiceAreaId" #ServiceAreaId="ngModel">
                                <option></option>
                                <option value="2">HTS</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>HTS ID</label>
                            <input type="text" name="enrollmentNo" class="form-control" tabindex="3" [(ngModel)]="enrollment.EnrollmentNo" #EnrollmentNo="ngModel">
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Enrollment Date</label>
                            <div>
                                <mat-form-field>
                                    <input tabindex="2" matInput [matDatepicker]="myDatepicker" (click)="myDatepicker.open()" id="enrollmentDate" name="enrollmentDate" [(ngModel)]="enrollment.DateOfEnrollment" #DateOfEnrollment="ngModel" data-parsley-required="true">
                                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                                    <mat-datepicker #myDatepicker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <button class="btn btn-primary m-t-n-xs" value="submit" type="submit" [disabled]="!enrollmentForm.form.valid">
                                <strong>Save and Continue</strong>
                            </button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
